# Checks BiaPy code consistency

name: Create macOS binary

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  run:
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: "pip" # caching pip dependencies
        
    - name: Installing BiaPy-GUI dependencies
      run: pip install -r requirements.txt
      
    - name: Creating macOS binary
      run: |
        cp dist-macOS/main.spec main.spec
        pyinstaller main.spec

    - name: Upload public folder to Google Drive
      uses: mathisve/gdrive-upload-action@main
      with:
        credentials: ${{ secrets.DRIVE_CREDENTIALS }}
        filename: dist/BiaPy.app
        folderId: ${{ secrets.FOLDER_FOR_NEW_BINARIES }}
        overwrite: "true"
        name: BiaPy-macOS.app
